<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #638cb8;
  }
  .heading {
    text-align: center;
    color: black;
    font-weight: bolder;
  }
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    background-color: #6ba3e8;
    color: white;
  }
  .submit:hover {
    background-color: #15a121;
  }

  .center-column {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }
  .btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
        width:100%;
	}
</style>

<div class="center-column">
  <h4 class="heading">Update Task</h4>
  <form method="POST" action="">
    {% csrf_token %} 
    {{form}}
    <a class="btn btn-danger" href= {% url 'list'%}> Cancel </a>
    <input class="btn submit" type="submit" name="Update Task" />
  </form>
</div>
